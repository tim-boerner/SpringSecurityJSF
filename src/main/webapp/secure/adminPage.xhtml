<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
    <title>SpringSecurity</title>
</h:head>
<h:body>
    <h:outputLabel value="#{helloWorld.s2}"/><br/>

    <sec:authorize ifAllGranted="ADMIN">
        <h:outputLabel value="#{helloWorld.secure}"/><br/>
    </sec:authorize>

    <sec:authorize ifAnyGranted="USER, ADMIN">
        <h:outputLabel value="#{helloWorld.notSecure}"/><br/>
    </sec:authorize>

    <h:link value="back" outcome="/index?faces-redirect=true" /><br/>



</h:body>
</html>
